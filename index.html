<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e3729928c9.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>
    <div class="content">
        <form action="">
            <h1>Register</h1>
            <div class="form" >
                <i class='bx bx-user icon'></i>
                <input id="username" type="text">
                <label>Username</label>
                <small></small>
                <span></span>
            </div>
    
            <div class="form" >
                <i class='bx bx-envelope icon'></i>
                <input id="email" type="email">
                <label>Email</label>
                <small></small>
                <span></span>
            </div>
    
            <div class="form" >
                <i class='bx bx-lock-alt icon'></i>
                <input id="password" type="password" >
                <label>Password</label>
                <small></small>
                <span></span>
            </div>
    
            <div class="form " >
                <i class='bx bx-lock-alt icon'></i>
                <input id="confirm" type="password" >
                <label >Confirm</label>
                <small></small>
                <span></span>
            </div>
    
            <button type="submit" class="submit">Register</button>

            <button class="gog active">Google <i class="fa-brands fa-google"></i></button>
            <button class="face active">Facebook <i class="fa-brands fa-facebook"></i></button>
        
            <div class="sign">Not a member? <a href="">Signup</a></div>
        </form>
        
    </div>

    <script src="login_js.js"></script>
</body>
</html>
